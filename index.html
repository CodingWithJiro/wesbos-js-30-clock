<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTock</title>
    <meta name="author" content="Elmar Chavez" />
    <meta
      name="description"
      content="TickTock lets you view the current time across countries. A #JavaScript30 inspired project built during the author's sixth month of learning frontend web development."
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />
    <meta property="og:site_name" content="CodingWithJiro" />
    <meta property="og:title" content="TickTock" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="TickTock lets you view the current
    time across countries. A #JavaScript30-inspired project built with HTML,
    CSS, and JavaScript."
    />
    <meta property="og:url" content="https://ticktock-jiro.netlify.app/" />

      property="og:image"
      content="https://ticktock-jiro.netlify.app/assets/img/site-preview-meta_1200x630.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TickTock" />
    <meta
      name="twitter:description"
      content="TickTock lets you view the current
    time across countries! A #JavaScript30-inspired project built with #HTML,
    #CSS, & #JavaScript. #WevDev"
    />
    <meta
      name="twitter:image"
      content="https://ticktock-jiro.netlify.app/assets/img/site-preview-meta_1200x630.png"
    />
    <!-- UPDATE COLOR & THEME -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ticktock-jiro.netlify.app/" />
    <link
      rel="preload"
      href="./assets/fonts/roboto-v48-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/roboto-v48-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container container">
        <a
          class="header__skip sr-only"
          href="#main"
          aria-label="Skip to main content"
        >
          Go directly to the main content of the page.
        </a>

        <div class="theme">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="theme__icon theme__icon--light"
            aria-hidden="true"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g clip-path="url(#a)" fill="currentColor">
                <path
                  d="M12 0a1 1 0 0 1 1 1v4a1 1 0 1 1-2 0V1a1 1 0 0 1 1-1ZM4.929 3.515a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 0 0 1.414-1.414L4.93 3.515ZM1 11a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2H1ZM18 12a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1ZM17.657 16.243a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 1 0 1.414-1.414l-2.828-2.828ZM7.757 17.657a1 1 0 1 0-1.414-1.414L3.515 19.07a1 1 0 1 0 1.414 1.414l2.828-2.828ZM20.485 4.929a1 1 0 0 0-1.414-1.414l-2.828 2.828a1 1 0 1 0 1.414 1.414l2.828-2.828ZM13 19a1 1 0 1 0-2 0v4a1 1 0 1 0 2 0v-4ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Z"
                ></path>
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#ffffff" d="M0 0h24v24H0z"></path>
                </clipPath>
              </defs>
            </g>
          </svg>

          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="theme__icon theme__icon--dark hidden"
            aria-hidden="true"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M9.272 2.406a1 1 0 0 0-1.23-1.355C6.59 1.535 5.432 2.487 4.37 3.55a11.399 11.399 0 0 0 0 16.182c4.518 4.519 11.51 4.261 15.976-.205 1.062-1.062 2.014-2.22 2.498-3.673A1 1 0 0 0 21.55 14.6c-3.59 1.322-7.675.734-10.434-2.025-2.765-2.766-3.328-6.83-1.844-10.168Z"
                fill="currentColor"
              ></path>
            </g>
          </svg>

          <button
            type="button"
            aria-label="Switch to dark theme"
            aria-pressed="false"
            class="theme__button"
          ></button>
        </div>

        <h1 class="header__title">TickTock</h1>

        <p class="header__subtitle">Lost time is never found again</p>
      </div>
    </header>

    <main class="main" id="main">
      <div class="main__container container">
        <section class="clock">
          <h2 class="clock__title sr-only">Analog Clock Widget</h2>

          <div class="clock__assets">
            <span class="clock__time clock__time--12">12</span>
            <div class="clock__marker clock__marker--1"></div>
            <div class="clock__marker clock__marker--2"></div>
            <span class="clock__time clock__time--3">3</span>
            <div class="clock__marker clock__marker--4"></div>
            <div class="clock__marker clock__marker--5"></div>
            <span class="clock__time clock__time--6">6</span>
            <div class="clock__marker clock__marker--7"></div>
            <div class="clock__marker clock__marker--8"></div>
            <span class="clock__time clock__time--9">9</span>
            <div class="clock__marker clock__marker--10"></div>
            <div class="clock__marker clock__marker--11"></div>
            <div class="clock__hour"></div>
            <div class="clock__minute"></div>
            <div class="clock__second"></div>
            <div class="clock__knob"></div>
          </div>

          <div class="clock__text">
            <time datetime="07:30" class="clock__digital-time">
              7:30 <span class="clock__am-pm">AM</span>
            </time>

            <p class="clock__location">New York, USA</p>

            <time datetime="2025-01-01" class="clock__date"
              >January 1 Thursday</time
            >
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__tagline">
          Inspired from
          <a
            href="https://javascript30.com/"
            target="_blank"
            class="footer__link bold"
            >Wes Bos #JavaScript30 Course</a
          >
        </p>
      </div>
    </footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
